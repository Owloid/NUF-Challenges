<!DOCTYPE HTML>
<html>

<header>

<body>

        <h1>Easy Challenge</h1>
        <canvas id="myCanvas" width="128" height="128">

        </canvas>
        <button id="flip">Flip</button>

        <script src="google-10000-english-usa.js"></script>
        <script src="caesarDecrypt.js"></script>
